        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;

        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;

            background-color: #4CAF50;
            color: white;

        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
